<div class="container">
    <div class="text-center">
        <div class="row">
            <div class="col-md-9">
                <h1 class="sectionHeader">Reviewing {{vm.media.title}}</h1>
            </div>
            <div class="col-md-1">
                <h3 class="generalLabel">Select Rating</h3>
            </div>
            <div class="col-md-2">
                <select id="reviewRating" class="form-control ratingSelect" ng-model="vm.review.score">
                    <option value="">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
    </div>
    <textarea ng-model="vm.content" style="width: 100%; height: 50%" placeholder="Write your review here..."></textarea>
    <br />
    <br />
    <input type="button" class="btn btn-success" value="Submit" ng-click="vm.submit()" />
    <input type="button" class="btn btn-danger" value="Back" ng-click="vm.cancel()" />
</div>
